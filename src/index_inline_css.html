<!-- spinner style -->
<style>
	.page_loader {
		display: block;
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		background: #F2F2F2;
		z-index: 1000;
	}

	.loader {
		width: 50px;
		height: 50px;
		position: absolute;
		bottom: 50%;
		left: 50%;
		margin: 0 0 -25px -25px;
		border-top: 1px solid rgba(0,0,0,.08);
		border-right: 1px solid rgba(0,0,0,.08);
		border-bottom: 1px solid rgba(0,0,0,.08);
		border-left: 1px solid rgba(0,0,0,.5);
		border-radius: 50%;
		animation: spinner .7s infinite linear;
		z-index: 1001;
	}

	@keyframes spinner {
		0% { transform: rotate(0); }
		100% { transform: rotate(357deg); }
	}

	.global_hide {
		display: none !important;
		opacity: 0 !important;
		z-index: -1000 !important;
	}

	.wrapper, .tjs_bg {
		opacity: 1;
		transition: opacity .4s ease-in-out;
	}

	.wrapper.hide_container, .tjs_bg.hide_container {
		opacity: 0;
	}
</style>
