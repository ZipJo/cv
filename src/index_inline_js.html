<!-- startup and loader javascript -->
<script>

function init_eruda(){

	var script = document.createElement('script');
	script.src="//cdn.jsdelivr.net/npm/eruda";
	document.body.appendChild(script);
	script.onload = function () {
		eruda.init();
	}
}

function startup() {
	let dev = false;
	if (dev) {
		init_eruda();
		loader();
		jb_main.init();
	} else {
		jb_main.init(loader);
	}
}

function loader(cb) {
	document.getElementsByClassName("loader")[0].classList.add("global_hide");
	document.getElementsByClassName("page_loader")[0].classList.add("global_hide");
	document.getElementById("id_wrapper").classList.remove("hide_container");
	document.getElementById("tjs_bg").classList.remove("hide_container");
	if (cb) cb();
}
// scripts are loaded async, so wait for them to be loaded, then execute the startup!
window.addEventListener("load", function() {
	startup();
});
</script>
