});"></a></li><li class="address"><a href="https://g.page/jb-dev" target="_blank"></a></li><li class="phone"><a href="tel:+4915759073485">+49 1575 907 3485</a></li><li class="mail"><a href="mailto:mail@jonas-brueggen.de" target="_blank">mail@jonas-brueggen.de</a></li><li class="skype"><a href="skype:live:.cid.8ae6d35bd6d72767">skype@jonas-brueggen.de</a></li></ul></div><div class="education"><h2></h2></div><div class="lang"><h2></h2><p></p></div><div class="portfolio"><h2></h2><ul class="cool_stuff"><li class="web"><a href="https://jonas-brueggen.de" target="_blank">jonas-brueggen.de</a></li><li class="git"><a href="https://github.com/ZipJo" target="_blank">github.com/ZipJo</a></li></ul></div><div class="references"><h2></h2><ul></ul></div><h4 class="date"></h4></aside><script>const content={subtitle:{de:"Webentwickler",en:"Web Developer"},career:{title:{de:"Berufsweg",en:"Career"},career1:{title:{de:"2011 - 2020: RheinEnergie AG",en:"2011 - 2020: RheinEnergie AG"},html:{de:"\n\t\t               <p>\n\t\t\t\t\t\tAusbildung zum Informatiker im Rahmen eines dualen Studiums bei der RheinEnergie AG. Vollzeit angestellt seit Dezember 2014 im Bereich Prozessautomation.<br />\n\t\t\t\t\t\tDie RheinEnergie AG ist der Grundversorger der Stadt Köln und Umgebung mit etwa drei Millionen Kunden und 2.500 Mitarbeitern.\n\t\t\t\t\t</p>\n\t\t\t\t\t<p>\n\t\t\t\t\t\tSchwerpunktmäßige Arbeit rund um die Software SAP-BPA, ein Automationstool für SAP und sonstige Software zur Automatisierung von Geschäftsprozessen. Linienaufgaben geprägt von\n\t\t\t\t\t\tProzesskonzeption, Implementierung und Pflege. Enge Zusammenarbeit mit den Bereichen HR, Kundenabrechnung und Trading, sowie nahezu allen IT-Bereichen. Arbeit mit diversen\n\t\t\t\t\t\tProtokollen, zur Übersetzung und Unterstützung von verschiedenen APIs, insbesondere SAP, SEPA, FTP, SNMP, REST und SOAP.\n\t\t\t\t\t</p>\n\t\t\t\t\t<p>Seit Anfang 2018: im Langzeiturlaub / ruhendes Arbeitsverhältnis, beendet zum 31.07.2020.</p>",en:"\n\t\t               <p>\n\t\t\t\t\t\tApprenticeship as a computer scientist within a dual study programme at RheinEnergie AG. Full-time employee since December 2014 in the field of process automation.<br />\n\t\t\t\t\t\tRheinEnergie AG is the supplier for basic utilities to the city of Cologne and the surrounding area with about three million customers and 2,500 employees.\n\t\t\t\t\t</p>\n\t\t\t\t\t<p>\n\t\t\t\t\t\tMain focus on the software SAP-BPA, an automation tool for SAP and other software for the automation of business processes. Line tasks characterized by\n\t\t\t\t\t\tProcess design, implementation and maintenance. Close cooperation with HR, customer accounting and trading departments, as well as almost all IT departments. Work with various\n\t\t\t\t\t\tprotocols, to translate and support various APIs, especially SAP, SEPA, FTP, SNMP, REST and SOAP.\n\t\t\t\t\t</p>\n\t\t\t\t\t<p>Since the beginning of 2018: on long-term leave / dormant employment, terminated on 31.07.2020.</p>"}},career2:{title:{de:"Seit 2017: Selbstständigkeit als Webentwickler",en:"Since 2017: Self-employed web developer"},html:{de:"\n\t                <p>Erweiterung der Arbeit auf das Gebiet der Webentwicklung und Vertiefung der entsprechenden Skills.</p>\n\t\t\t\t\t<p>Wichtige Aufgabenbereiche:</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Planung von Projektumfang und -dauer.</li>\n\t\t\t\t\t\t<li>Laufende Kommunikation mit Kunden zur Präsentation von Meilensteinen und Rücksprachen für den kontinuierlichen Verbesserungsprozess.</li>\n\t\t\t\t\t\t<li>Technische Umsetzung von Styleguides, sowie die Interpretation und Implementierung von Ideen.</li>\n\t\t\t\t\t\t<li>Einrichtung von WordPress, Nextcloud, RoundCube und MySQL-Instanzen.</li>\n\t\t\t\t\t\t<li>Programmierung in HTML, CSS und JavaScript, sowie die Einbindung von SQL, SMTP und LDAP mit PHP.</li>\n\t\t\t\t\t\t<li>Einsatz von Node für die Entwicklungsumgebung und gulp.js als Build-Tool, sowie GitHub zur Versionierung.</li>\n\t\t\t\t\t</ul>",en:"\n\t                <p>Expanding the work into the area of web development and deepening the corresponding skills.</p>\n\t\t\t\t\t<p>Important areas of responsibility:</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Planning of project scope and duration.</li>\n\t\t\t\t\t\t<li>Ongoing communication with customers to present milestones and consultations for the continuous improvement process.</li>\n\t\t\t\t\t\t<li>Technical implementation of style guides, as well as the interpretation and implementation of ideas.</li>\n\t\t\t\t\t\t<li> Setting up WordPress, Nextcloud, RoundCube and MySQL instances.</li>\n\t\t\t\t\t\t<li>Programming in HTML, CSS and JavaScript, and the integration of SQL, SMTP and LDAP with PHP.</li>\n\t\t\t\t\t\t<Using Node for the development environment and gulp.js as build tool, as well as GitHub for versioning.</li>\n\t\t\t\t\t</ul>"}}},skills:{five_stars:{info:{de:"5/5 Sternen: Die Technologien können komfortabel und ohne Nachschlagewerk eingesetzt werden.",en:"5/5 stars: The technologies can be used conveniently and without the need of any reference."},text:{de:"HTML5, CSS3, SASS, gulp.js, Git, three.js, Java (EE), SAP-BPA, MultiCash",en:"HTML5, CSS3, SASS, gulp.js, Git, three.js, Java (EE), SAP-BPA, MultiCash"}},four_stars:{info:{de:"4/5 Sternen: Die entsprechende Dokumentation sollte nebenbei offen sein, um ordentliche Ergebnisse zu erzielen.",en:"4/5 stars: The corresponding documentation should be open at the same time in order to achieve decent results."},text:{de:"Material Design, JavaScript (ES6), jQuery, Node.js, Pug, SQL (insb. MySQL, SQLite, MS SQL, Oracle), C++",en:"Material Design, JavaScript (ES6), jQuery, Node.js, Pug, SQL (esp. MySQL, SQLite, MS SQL, Oracle), C++"}},three_stars:{info:{de:"3/5 Sternen: Google und Stackoverflow sind während der Entwicklung in starker Benutzung.",en:"3/5 Stars: Google and Stackoverflow are in heavy use during development."},text:{de:"Gridsome, VueJS, Vuetify, AngularJS, PHP, SVN, TypeScript, LDAP, SharePoint/VB",en:"Gridsome, VueJS, Vuetify, AngularJS, PHP, SVN, TypeScript, LDAP, SharePoint/VB"}}},interests:{title:{de:"Relevante Interessen",en:"Relevant Interests"},text:{de:"Layouting, UX-Design, Open Source, SEO, VR, AR, Crypto & Sicherheit",en:"Layouting, UX-Design, Open Source, SEO, VR, AR, Crypto & Security"}},outsideWork:{title:{de:"Außerhalb der Arbeit",en:"Outside of work"},html:{de:"\n\t            <h3>2010 - 2018: Pfadfinder in Köln</h3>\n\t\t\t\t<p>Jugendgruppenleiter (6 Jahre), Geschäftsführer (4 Jahre), Webmaster (7 Jahre), Projektleitung bei Großveranstaltungen.</p>\n\t\t\t\t<h3>2018 & 2019: Verschiedene Ehrenämter</h3>\n\t\t\t\t<p>Innenausbau Berghütte; IT Unterstützung im Botanischen Garten; Design und Aufbau von einem Pop-up Café; Kletterlehrer</p>\n\t\t\t\t<h3>Und sonst so?</h3>\n\t\t\t\t<p>Klettert (in jeglicher Form, am liebsten am Fels), kocht viel und gerne, Kaffeenerd, Handwerker.</p>",en:"\n\t            <h3>2010 - 2018: Scouting in cologne</h3>\n\t            <p>Youth group leader (6 years), monetary manager (4 years), webmaster (7 years), project management at major events.</p>\n\t            <h3>2018 & 2019: Various volunteer positions</h3>\n\t            <p>Interior construction of a mountain hut; IT support in a botanical garden; design and construction of a pop-up café; climbing instructor</p>\n\t            <h3>What else?</h3>\n\t            <p>Loves climbing (in any form, preferably on rocks), likes to cook a lot, coffee nerd, carpenter.</p>"}}},aside={contact:{title:{de:"Kontakt & Daten",en:"Contact & Data"},dob:{de:"04.Oktober '91",en:"October 4th, 1991"},addressHtml:{de:"Darmstädter Str. 4<br /> D - 50678 Köln",en:"Darmstaedter Str. 4<br /> GER - 50678 Cologne"}},education:{title:{de:"Bildungsweg",en:"Educational background"},html:{de:"\n\t\t\t\t<h3>Ausbildung</h3>\n\t\t\t\t<p>Fachinformatiker Systemintegration<br /><span>2013, Köln</span></p>\n\t\t\t\t<h3>Studium</h3>\n\t\t\t\t<p>B. Sc. Wirtschaftsinformatik / IT-Consulting<br /><spa
